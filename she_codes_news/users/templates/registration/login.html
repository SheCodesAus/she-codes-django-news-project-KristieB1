{% extends "formBase.html" %}

{% block title %}Login to create News Stories{% endblock title %}


{% block content %}

<div class="SignUpDiv">
<div>
<h2>Login</h2>
</div>

{% if form.errors %}
    <p>username or password is not correct</p>
{% endif %}

<form id="SignUpDiv" method="post">
    <div class="form-item">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button" type="submit">Login</button>
    </div>
</form>

</div>

{% endblock %}
