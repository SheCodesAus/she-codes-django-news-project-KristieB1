{% extends "formBase.html" %}

{% block content %}

<div class="createStoryDiv">

{% if isAuthor and request.user.is_authenticated %}
<div>
    <h2>Edit your News Story</h2>
</div>
<form id="createStoryForm" action="" method="post">
    <div class="form-item">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button" type="Submit">Update</button>
    </div>
</form>
{% elif request.user.is_authenticated %}
    <h3>You cannot edit another authors story</h3>

    <a href="{% url 'news:index' %}">
        <button>Return to Home</button>
    </a>

{% else %}

<a href="{% url 'login' %}">
    <button> Please Login to edit your Stories</button>
</a> 
{% endif %}

</div>
{% endblock %}
